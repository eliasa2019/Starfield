
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Elias A.'s Starfield</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Starfield</h1>
		</header>
			<section id="content">
				<canvas id="Starfield" style="border:1px solid #ffffff;background:#000000" data-processing-sources="Starfield.pde">
				</canvas>
				<script>
					document.getElementById("Starfield").getContext("2d").fillStyle="#000000";
				</script>
		    </section>
	    <footer>
		    A starfield simulation. Try clicking on the canvas.
		    <br>View the code at <a href="https://github.com/eliasa2019/Starfield">this repository</a>.
	    </footer>
	</body>
</html>
